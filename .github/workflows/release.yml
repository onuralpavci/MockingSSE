name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macos
            arch: arm64
            target: node18-macos-arm64
            ext: ''
          - os: macos-latest
            platform: macos
            arch: x64
            target: node18-macos-x64
            ext: ''
          - os: ubuntu-latest
            platform: linux
            arch: x64
            target: node18-linux-x64
            ext: ''
          - os: windows-latest
            platform: windows
            arch: x64
            target: node18-win-x64
            ext: '.exe'

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build executable
        run: pkg . --targets ${{ matrix.target }} --out-path bin
        env:
          PKG_TARGET: ${{ matrix.target }}

      - name: Create release archive
        shell: bash
        run: |
          mkdir -p release
          if [ "${{ matrix.platform }}" = "windows" ]; then
            cp bin/mockingsse${{ matrix.ext }} release/mockingsse${{ matrix.ext }}
            cd release
            zip ../mockingsse-${{ matrix.platform }}-${{ matrix.arch }}.zip mockingsse${{ matrix.ext }}
          else
            cp bin/mockingsse release/mockingsse
            chmod +x release/mockingsse
            cd release
            tar -czf ../mockingsse-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz mockingsse
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mockingsse-${{ matrix.platform }}-${{ matrix.arch }}
          path: mockingsse-${{ matrix.platform }}-${{ matrix.arch }}.*
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
