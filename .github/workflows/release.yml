name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macos
            arch: arm64
            target: node18-macos-arm64
            ext: ''
          - os: macos-latest
            platform: macos
            arch: x64
            target: node18-macos-x64
            ext: ''
          - os: ubuntu-latest
            platform: linux
            arch: x64
            target: node18-linux-x64
            ext: ''
          - os: windows-latest
            platform: windows
            arch: x64
            target: node18-win-x64
            ext: '.exe'

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build executable
        run: npx pkg . --targets ${{ matrix.target }} --out-path bin
        env:
          PKG_TARGET: ${{ matrix.target }}

      - name: Create release archive
        shell: bash
        run: |
          mkdir -p release
          if [ "${{ matrix.platform }}" = "windows" ]; then
            cp bin/mockingsse${{ matrix.ext }} release/mockingsse${{ matrix.ext }}
          else
            cp bin/mockingsse release/mockingsse
            chmod +x release/mockingsse
          fi
      
      - name: Create Windows archive
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          Compress-Archive -Path release/mockingsse${{ matrix.ext }} -DestinationPath mockingsse-${{ matrix.platform }}-${{ matrix.arch }}.zip -Force
      
      - name: Create Unix archive
        if: matrix.platform != 'windows'
        shell: bash
        run: |
          cd release
          tar -czf ../mockingsse-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz mockingsse

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mockingsse-${{ matrix.platform }}-${{ matrix.arch }}
          path: mockingsse-${{ matrix.platform }}-${{ matrix.arch }}.*
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine tag name
        id: tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
